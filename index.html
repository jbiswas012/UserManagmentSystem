<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Responsive Form</title>
</head>
<body>
  <div class="container">
    <div class="col-6">
      <div class="userForm-container">
        <h2>New User</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="user">Regular User</option>
                <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-6">
      <div class="searchForm-container">
        <h2>Search User</h2>
        <form id="searchForm">
          <div class="form-group btn-form-group">
            <div class="radio-container">
              <input type="radio" id="searchById" name="searchType" value="id" checked>
              <label for="searchById">ID</label>
            </div>
            <div class="radio-container">
              <input type="radio" id="searchByUsername" name="searchType" value="username">
              <label for="searchByUsername">Username</label>
            </div>
            
          </div>
          <div class="form-group">
            <label for="searchInput">Search Input:</label>
            <input type="text" id="searchInput" name="searchInput" required>
          </div>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container userList">
    <h2>User List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created Date</th>
                <th>Last Updated</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
